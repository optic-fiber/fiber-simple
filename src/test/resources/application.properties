spring.application.name=fiber-simple
spring.main.banner-mode=off
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=com.cheroliv.fiber.console.dao.H2Dialect_
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1

application.classeur.directory-name=output
application.classeur.path-name=recapClasseur.xlsx
application.data.directory-name=.fiber
application.data.json-backup-file-name=inter.json