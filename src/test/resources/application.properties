spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.application.name=fiber-simple
spring.main.banner-mode=off
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=com.cheroliv.fiber.config.CustomH2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2_console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
application.data.json-backup-file-name=inters.json
application.data.home-directory-name=.fiber-simple-test
application.data.spreadsheet-file-name=recap-classeur.xlsx