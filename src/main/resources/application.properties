spring.application.name=fiber-simple
spring.main.banner-mode=off


## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5


# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.url=jdbc:postgresql://localhost:5432/fiber_console
# spring.datasource.username=tech
# spring.datasource.password=tech

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1

spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
# spring.jpa.properties.hibernate.dialect=com.cheroliv.fiber.config.H2Dialect_
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl




application.classeur.directory-name=output
application.classeur.path-name=recapClasseur.xlsx
application.data.directory-name=.fiber
application.data.json-backup-file-name=inter.json





classeurDirectoryName=output
classeurPathName=recapClasseur.xlsx
fiberUserDataFolderName=.fiber
jsonBackUpFileName=inter.json




