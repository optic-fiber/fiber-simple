<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" media="screen" rel="stylesheet"/>
    <link href="/webjars/font-awesome/5.10.1/css/fontawesome.min.css" media="screen" rel="stylesheet"/>
    <link href="/webjars/jquery-ui/1.12.1/css/jquery-ui.min.css" media="screen" rel="stylesheet"/>
    <link href="/webjars/popper.js/1.15.0/ss/jquery-ui.min.css" media="screen" rel="stylesheet"/>
    <link href="assets/css/jquery.datetimepicker.min.css" media="screen" rel="stylesheet"/>
    <link href="assets/css/style.css" media="screen" rel="stylesheet"/>
    <title>Saisie des Interventions FTTH</title>
</head>

<body>
<form action="">
    <div class="recap-container">
        <fieldset>
            <legend>Génération Recap:</legend>
            <div class="build-recap-button">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="fas fa-fast-forward"></i>
                </button>
            </div>
            <div class="start-date-recap">
                <label for="startDateRecapInput">depuis le : </label>
                <input id="startDateRecapInput"
                       placeholder="depuis le "
                       type="text">
            </div>
            <div class="end-date-recap">
                <label for="endDateRecapInput">jusqu'au : </label>
                <input id="endDateRecapInput"
                       placeholder="jusqu'au"
                       type="text">
            </div>
        </fieldset>
    </div>
</form>
<form action="">


    <div class="inter-container">
        <fieldset>
            <legend>Saisie Inter:</legend>
            <div class="id-inter">
                id
            </div>
            <div class="nd">
                <label for="ndInput">ND : </label>
                <input id="ndInput"
                       placeholder="Saisir le ND"
                       type="text">
            </div>
            <div class="type-inter">
                <label for="inputInterType">type d'intervention</label>
                <select id="inputInterType">
                    <option selected>Choisie...</option>
                    <option>BAAP</option>
                    <option>BAOC</option>
                    <option>BAFA</option>
                    <option>BAST</option>
                    <option>PLP</option>
                    <option>SAV</option>
                </select>
            </div>
            <div class="contract">
                <label for="inputInterContract">type de Contrat</label>
                <select id="inputInterContract">
                    <option selected>Choisie...</option>
                    <option>LM</option>
                    <option>IQ</option>
                    <option>CABLE_ROUTING</option>
                </select>
            </div>
            <div class="datetime-inter">
                <label for="ndInput">heure date inter : </label>
                <input id="datetimepicker"
                       type="text">

            </div>
            <div class="first-name-client">
                <label for="firstNameclientInput">Prénom client : </label>
                <input id="firstNameclientInput"
                       placeholder="Saisir le Prénom client"
                       type="text">

            </div>
            <div class="last-name-client">
                <label for="lastNameClientInput">Nom client : </label>
                <input id="lastNameClientInput"
                       placeholder="Saisir le Nom client"
                       type="text">

            </div>
        </fieldset>
        <div class="inter-navigation-btn-container">
            <div class="first-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="fas fa-fast-backward"></i>
                </button>
            </div>
            <div class="previous-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="fab fa-step-backward"></i>
                </button>
            </div>
            <div class="save-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="fas fa-save"></i>
                </button>
            </div>
            <div class="next-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="last-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i class="fas fa-fast-forward"></i>
                </button>
            </div>
        </div>
    </div>
</form>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/webjars/font-awesome/5.10.1/js/fontawesome.min.js"></script>
<script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
<script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
<script src="/webjars/popper.js/1.15.0/popper.min.js"></script>
<script src="assets/js/jquery.datetimepicker.full.min.js"></script>
<script>
    $('#startDateRecapInput').datetimepicker();
    $('#endDateRecapInput').datetimepicker();
    $('#datetimepicker').datetimepicker();
</script>
</body>

</html>
