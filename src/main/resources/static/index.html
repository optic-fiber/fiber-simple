<!DOCTYPE html >
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" media="screen" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" media="screen" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css" media="screen" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" media="screen" rel="stylesheet" />
    <link href="assets/css/style.css" media="screen" rel="stylesheet" />
    <title>Saisie des Interventions FTTH</title>
</head>
<form action="">
    <div class="recap-container">
        <fieldset>
            <legend>Génération Recap:</legend>
            <div class="build-recap-button">
                <button class="btn btn-primary btn-lg" type="button">
                    <i aria-hidden="true" class="fa fa-table"></i>
                </button>
            </div>
            <div class="start-date-recap">
                <label for="startDateRecapInput">depuis le : </label>
                <input id="startDateRecapInput" placeholder="depuis le " type="text">
            </div>
            <div class="end-date-recap">
                <label for="endDateRecapInput">jusqu'au : </label>
                <input id="endDateRecapInput" placeholder="jusqu'au" type="text">
            </div>
        </fieldset>
    </div>
</form>
<form action="">


    <div class="inter-container">
        <fieldset>
            <legend>Saisie Inter:</legend>
            <div class="id-inter">
                id
            </div>
            <div class="nd">
                <label for="ndInput">ND : </label>
                <input id="ndInput" placeholder="Saisir le ND" type="text">
            </div>
            <div class="type-inter">
                <label for="inputInterType">type d'intervention</label>
                <select id="inputInterType">
                    <option selected>Choisie...</option>
                    <option>BAAP</option>
                    <option>BAOC</option>
                    <option>BAFA</option>
                    <option>BAST</option>
                    <option>PLP</option>
                    <option>SAV</option>
                </select>
            </div>
            <div class="contract">
                <label for="inputInterContract">type de Contrat</label>
                <select id="inputInterContract">
                    <option selected>Choisie...</option>
                    <option>LM</option>
                    <option>IQ</option>
                    <option>CABLE_ROUTING</option>
                </select>
            </div>
            <div class="datetime-inter">
                <label for="datetimepicker">heure date inter : </label>
                <input id="datetimepicker" type="text">

            </div>
            <div class="first-name-client">
                <label for="firstNameclientInput">Prénom client : </label>
                <input id="firstNameclientInput" placeholder="Saisir le Prénom client" type="text">

            </div>
            <div class="last-name-client">
                <label for="lastNameClientInput">Nom client : </label>
                <input id="lastNameClientInput" placeholder="Saisir le Nom client" type="text">

            </div>
        </fieldset>
        <div class="inter-navigation-btn-container">
            <div class="first-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i aria-hidden="true" class="fa fa-step-backward"></i>
                </button>
            </div>
            <div class="previous-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i aria-hidden="true" class="fa fa-chevron-left"></i>
                </button>
            </div>
            <div class="save-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i aria-hidden="true" class="fa fa-floppy-o"></i>
                </button>
            </div>
            <div class="next-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i aria-hidden="true" class="fa fa-chevron-right"></i>
                </button>
            </div>
            <div class="last-inter-btn">
                <button class="btn btn-primary btn-lg" type="button">
                    <i aria-hidden="true" class="fa fa-step-forward"></i>
                </button>
            </div>
        </div>
    </div>
</form>
<div id="interTableContainer">
    <table>
        <tr>
            <td>id</td>
            <td>ND</td>
            <td>Nom</td>
            <td>Prénom</td>
            <td>type</td>
            <td>contrat</td>
            <td>date</td>
        </tr>
        <tr id="inters">
            <td id="interId">Inter id</td>
            <td id="interND">Inter nd</td>
            <td id="interLastName">Inter nom</td>
            <td id="interFisrtName">Inter prénom</td>
            <td id="interContract">Inter contrat</td>
            <td id="interType">Inter type</td>
            <td id="interTime">Inter heure</td>
            <td id="interDate">Inter date</td>
        </tr>
    </table>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/fontawesome.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
<script>
    $('#startDateRecapInput').datetimepicker();
    $('#endDateRecapInput').datetimepicker();
    $('#datetimepicker').datetimepicker();
</script>
</body>

</html>
